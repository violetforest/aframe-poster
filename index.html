<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Lights - A-Frame</title>
    <meta name="description" content="Dynamic Lights - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="./shaders/displacement-offset-shader.js"></script>
    <script src="./shaders/simple-shader.js"></script>
    <script src="./shaders/simple-shader2.js"></script>
    <script src="./shaders/pretty-normals.js"></script>
    <script src="./shaders/plasma.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.1/dist/aframe-entity-generator-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">
      <a-camera far="10000"></a-camera>
      <a-sky color="#000"></a-sky>
      <a-assets>
        <a-mixin id="light"
           geometry="primitive: sphere; radius: 3"
           material="color: #000; shader: flat"
           light="color: #fff; distance: 1300; intensity: 3; type: directional">
        </a-mixin>
        <a-asset-item id="twist1-obj" src="./models/twist/twist1.obj"></a-asset-item>
        <a-asset-item id="twist2-obj" src="./models/twist/twist2.obj"></a-asset-item>
        <a-asset-item id="twist3-obj" src="./models/twist/twist3.obj"></a-asset-item>
        <a-asset-item id="twist4-obj" src="./models/twist/twist4.obj"></a-asset-item>
        <a-asset-item id="twist6-obj" src="./models/twist/twist6.obj"></a-asset-item>
        <a-asset-item id="twist7-obj" src="./models/twist/twist7.obj"></a-asset-item>
        <a-asset-item id="twist8-obj" src="./models/twist/twist8.obj"></a-asset-item>
      </a-assets>
      <a-entity id="twist1-obj" obj-model="obj: #twist2-obj; mtl: #twist2"
        position="7.000 0.244 -58.200"
        scale="0.07 0.07 0.07"
        material="color: #000"
        animation="property: rotation; from: 0.000 0.000 0.000; to: 0.000 0.000 -360.000; loop: indefinite; dur: 10000; easing: linear">
      </a-entity>
      <!-- <a-entity id="twist2-obj" obj-model="obj: #twist2-obj; mtl: #twist2"
        position="0.000 0.244 0.000"
        scale="0.002 0.002 0.002"
        material="shader:simple"
        animation="property: rotation; from: 0.000 0.000 0.000; to: 0.000 0.000 -360.000; loop: indefinite; dur: 10000; easing: linear">
      </a-entity> -->
      <a-entity
        id="twist3-obj"
        obj-model="obj: #twist3-obj; mtl: #twist3"
        position="1.209 0.000 0.000"
        rotation="0.000 180.000 0.000"
        scale="0.02 0.02 0.02"
        material="shader:plasma"
        animation="property: rotation; from: 0.000 0.000 0.000; to: 0.000 360.000 0.000; loop: indefinite; dur: 35000; easing: linear">
      </a-entity>
      <a-entity
        id="twist4-obj"
        material="color: #000"
        position="9.000 1.600 -6.295"
        obj-model="obj: #twist4-obj; mtl: #twist4" scale="1.2 1.2 1.2"
        animation="property: rotation; from: 0.000 0.000 0.000; to: 0.000 360.000 0.000; loop: indefinite; dur: 100000; easing: linear">
      </a-entity>
      <a-entity
        id="twist7-obj"
        material="shader:simple"
        position="4.000 34.600 -19.295"
        scale="0.06 0.06 0.06"
        obj-model="obj: #twist7-obj; mtl: #twist7" scale="0.001 0.001 0.001"
        animation="property: rotation; from: 0.000 0.000 0.000; to: -360.000 0.000 0.000; loop: indefinite; dur: 10000; easing: linear">
      </a-entity>
      <a-entity
        id="twist8-obj"
        material="shader:simple"
        position="-55.000 -19.600 99.295"
        scale="0.08 0.08 0.08"
        rotation="0.00 180.00 0.00"
        obj-model="obj: #twist8-obj; mtl: #twist8"
        animation="property: rotation; from: 360.000 0.000 0.000; to: 0.000 0.000 0.000; loop: indefinite; dur: 10000; easing: linear">
      </a-entity>

      <!-- Lights. -->
      <a-entity animation="property: rotation; to: 0 0 360; dur: 200000; easing: linear; loop: true">
        <a-entity mixin="light" position="30 0 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
